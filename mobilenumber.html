<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: white; margin: 0; padding: 0;">

  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background-color: white; padding: 40px; border-radius: 10px; width: 300px; text-align: center;">
      
      <h1 style="font-size: 18px; margin-bottom: 20px;">Mobile Number Validation using JavaScript</h1>Enter Mobile Number:<br></br>

      <input id="mobile" type="text" placeholder="Enter 10-digit mobile number"
        style="width: 90%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;" />

      <button onclick="validate()" 
        style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Validate
      </button>
    </div>
    <script>
        function validate(){
            const num=document.getElementById("mobile").value;
            if(num.length==10){
                document.write("The number is a valid number");
            }else{
                document.write("The number is not a valid number");
            }
        }
    </script>
</body>
</html>
